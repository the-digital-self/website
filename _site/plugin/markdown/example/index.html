<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Demo - API Testing</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>


<body>

  <div class="reveal">

  <!-- Any section element inside of this container is displayed as a slide -->
  <div class="slides">


  		<h1 id="markdown-demo">Markdown Demo</h1>

<h2 id="external-11">External 1.1</h2>

<p>Content 1.1</p>

<p>Note: This will only appear in the speaker notes window.</p>

<h2 id="external-12">External 1.2</h2>

<p>Content 1.2</p>

<h2 id="external-2">External 2</h2>

<p>Content 2.1</p>

<h2 id="external-31">External 3.1</h2>

<p>Content 3.1</p>

<h2 id="external-32">External 3.2</h2>

<p>Content 3.2</p>

<h2 id="external-33">External 3.3</h2>

<p><img src="https://s3.amazonaws.com/static.slid.es/logo/v2/slides-symbol-512x512.png" alt="External Image" /></p>


  </div>

</div>

<script src="js/reveal.js"></script>

<script>

// More info https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({
  controls: false,
  progress: true,
  center: true,
  hash: true,
  width: "94%",
  height: "99%",
  margin: 0,
  transition: 'slide', // none/fade/slide/convex/concave/zoom
  /*loop: true,*/
  autoSlide: 6000,
  autoSlideStoppable: true,

  // More info https://github.com/hakimel/reveal.js#dependencies
  dependencies: [
    { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: 'plugin/highlight/highlight.js', async: true },
    { src: 'plugin/search/search.js', async: true },
    { src: 'plugin/zoom-js/zoom.js', async: true },
    { src: 'plugin/notes/notes.js', async: true }
  ]
});

//Reveal.add('<h3>Slide title</h3>');

//Reveal.add('<h3>Slide title</h3>');

Reveal.addEventListener( 'last', function() {
    window.location = 'http://thedigitalself.org/about/';
} );


</script>


</body>
</html>
