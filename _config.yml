# Hero Settings
hero:
  hero__image: '/images/yellow-tree.jpeg'
  hero__title: Welcome to the Church of the Digital Self
  hero__description: 


#-------------------------------
# Footer section
# Example of adding a new link to the footer - {icon: "ion-logo-github", link: "https://github.com"}
